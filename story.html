<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="story.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js" charset="utf-8"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Story Views jQuery Example</title>
</head>
<body>
  <button type="button" onclick="test();">Click Me!</button>
<script type="text/javascript">
  function test () {
    let overlay = document.createElement("DIV");
    overlay.setAttribute("id", "view");
    overlay.innerHTML = '<img src="close.svg" width="48px" height="48px" style="cursor: pointer;"></img>';
    document.body.appendChild(overlay);
    let iframe = document.createElement("DIV");
    iframe.setAttribute("id", "iframe");
    iframe.innerHTML = '<video width="560" height="315" autoplay><source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4"></video>';
    let controls = document.createElement("DIV");
    controls.setAttribute("class", "controls")
    controls.innerHTML = '<div class="orange bar"><div class orange-juice"></div></div><div class="buttons"><button id="play-puse"></button>';
    iframe.append(controls);
    overlay.append(iframe);
    const player = document.querySelector('video');


    player.onmousedown = function (e){
      e.stopPropagation();
      player.pause(e);
    }

    player.onmouseup = function () {
      player.play();
    }

/*
    overlay.onclick = function(e) {
      overlay.remove(e);
    }; */
  }
</script>

</body>
</html>
